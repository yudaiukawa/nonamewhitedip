      <div class="photo">
        <img id="mypic" src="fa1.jpg" width="312" height="300">
        <div class="buttons">
          <input class="button" type="button" value="←" onclick="go_back()">
          <input class="button" type="button" value="→" onclick="go_forward()">
        </div>
            <script>
            var pics_src = new Array("fa1.jpg","fa1.1.jpg","fa1.2.jpg");
            var num = 0;

            function go_forward(){
                if (num == 2) {
                    num = 0;
                }
                else {
                    num ++;
                }
                document.getElementById("mypic").src=pics_src[num];
            }

            function go_back(){
                if (num == 0) {
                    num = 2;
                }
                else {
                    num --;
                }
                document.getElementById("mypic").src=pics_src[num];
            }
            </script>
